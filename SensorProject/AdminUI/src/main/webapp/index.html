<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Log in</title>
<link rel="stylesheet" href="resources/css/style.css" />
<script type="text/javascript" src="resources/javascript/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="resources/javascript/underscore.js"></script>
<script type="text/javascript" src="resources/javascript/doT.js"></script>
<script type="text/javascript" src="resources/javascript/backbone.js"></script>
<script type="text/javascript" src="resources/javascript/jquery.form.min.js"></script>
<script type="text/javascript" src="resources/javascript/jquery.serializeIndexedArray.js"></script>

<script type="text/x-dot-template" id="errors-template">
<div class="error">
	{{~it.errors :value:index}}
		{{=value}}<br />
	{{~}}
</div>
</script>

<script type="text/x-dot-template" id="not-found-template">
	<h1>
		4<span id="turquoise">0</span>4
	</h1>
	<h6>Page not found!</h6>
	<p>
		<a href="../main.html"> Go to home </a>
	</p>
</script>

<script type="text/x-dot-template" id="logo-template">
<h1 id="logo">
	<a href="#">
		Title Of The Project
	</a>
</h1>
</script>

<script type="text/x-dot-template" id="login-form-template">
<form class="container big-form" id="login-form" method="post">
	<div class="form-line">
		<label for="login">Login</label>
		<input type="text" class="form-text" name="login" id="login" size="20" />
	</div>
	<div class="form-line">
		<label for="password">Password</label>
		<input type="password" class="form-text" name="password" id="password" size="20" />
	</div>
	<div class="form-line">			
		<span class="form-submit">
			<input id="submit" type="submit" value="Sign in"/>
		</span>
	</div>
</form>
</script>

<script type="text/javascript" src="resources/javascript/app.js"></script>
</head>
<body>
<div id="wrapper">
</div>
</body>
</html>
